{% extends 'shop/layouts/main.html' %}
{% block title %}
| Place Order
{% endblock title %}
{% block content %}
<section class="bg-light-py-4 my-5" style="min-height:600px;">
    <div class="container" style="margin-top:80px;">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Place Order</h2>
                <hr style="border-color: dimgrey;">
               
                <form method="POST" action="{% url 'place_order' %}">
                    {% csrf_token %}
                  
                    <div class="form-group">
                        <label for="id_name">Name</label>
                        <input type="text" name="First_name" id="id_name" class="form-control" maxlength="100" required>
                    </div>
                    <div class="form-group">
                        <label for="id_name">Product Name</label>
                        <input type="text" name="last_name" id="id_name" class="form-control" maxlength="100" required>
                    </div>
                    <div class="form-group">
                        <label for="id_email">Email</label>
                        <input type="email" name="email" id="id_email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="id_phone_number">Phone Number</label>
                        <input type="text" name="phone_number" id="id_phone_number" class="form-control" maxlength="15" required>
                    </div>
                    <div class="form-group">
                        <label for="id_address">Address</label>
                        <input type="text" name="address" id="id_address" class="form-control" maxlength="200">
                    </div>
                    
                    
                    <button type="submit" class="btn btn-primary"><a href="{% url 'thanks_you_page' %}"></a>BuyNow</button>
                
                    

                    
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
