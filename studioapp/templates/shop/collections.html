{% extends 'shop/layouts/main.html'%}
{% block title %}
 collections | cameras
{% endblock title %}
{% block content%}
<style>
    .card {
        position: relative;
        overflow: hidden;
    }
    
    .card .card-image-top {
        transition: transform 0.5s ease-in-out;
    }
    
    .card:hover .card-image-top {
        transform: scale(1.1);
    }
</style>
<section class="bg-light py-4 my-5">
    <div class="container" style="margin-top:80px;" >
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">Categories</h4>
                <hr style="border-color: dimgrey;">
                {% include 'shop/inc/message.html' %}
            </div>
            {%for item in catagory %}
            <div class="col-md-4 col-lg-3">
                <div class="card my-3">
                    <img src="{{item.image.url}}" class="card-image-top" alt="categories" height="180px" width="210px" style="padding-left: 30px;padding-top: 12px;">
                    <a href="{% url 'catagory_collections' name=item.name|slugify %}" style="text-decoration: none;">
                    <div class="card-body">
                        <h5 class="card-title text-primary" style="text-decoration: none;">{{item.name}}</h5>
                        <p class="card-text text-dark" style="text-decoration: none;">{{item.description}}</p><br>
                    </div>
                    </a>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</section>
{%endblock content%}
